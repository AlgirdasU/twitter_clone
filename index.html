<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />

    <meta
      name="description"
      content="Twitter is an American microblogging and social networking service on which users post and interact with messages known as tweets"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Home &zwnj; &frasl; &zwnj; Twitter</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <a href="#" title="Home page"
            ><img src="img/logo.png" alt="twitter clone" class="logo"
          /></a>
        </div>
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <div class="side-nav__center side-nav__link--active">
                  <svg class="side-nav__icon">
                    <use xLink:href="icons/sprite.svg#icon-home"></use>
                  </svg>
                  <span>Home</span>
                </div>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <div class="side-nav__center">
                  <svg class="side-nav__icon">
                    <use xLink:href="icons/sprite.svg#icon-hash"></use>
                  </svg>
                  <span>Explore</span>
                </div>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <div class="side-nav__center">
                  <svg class="side-nav__icon">
                    <use xLink:href="icons/sprite.svg#icon-bell"></use>
                  </svg>
                  <span>Notifications</span>
                </div>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <div class="side-nav__center">
                  <svg class="side-nav__icon">
                    <use xLink:href="icons/sprite.svg#icon-mail"></use>
                  </svg>
                  <span>Messages</span>
                </div>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <div class="side-nav__center">
                  <svg class="side-nav__icon">
                    <use xLink:href="icons/sprite.svg#icon-bookmark"></use>
                  </svg>
                  <span>Bookmarks</span>
                </div>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <div class="side-nav__center">
                  <svg class="side-nav__icon">
                    <use xLink:href="icons/sprite.svg#icon-file-text"></use>
                  </svg>
                  <span>List</span>
                </div>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <div class="side-nav__center">
                  <svg class="side-nav__icon">
                    <use xLink:href="icons/sprite.svg#icon-user"></use>
                  </svg>
                  <span>Profile</span>
                </div>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <div class="side-nav__center">
                  <svg class="side-nav__icon">
                    <use
                      xLink:href="icons/sprite.svg#icon-more-horizontal"
                    ></use>
                  </svg>
                  <span>More</span>
                </div>
              </a>
            </li>
          </ul>
          <a href="#" class="btn nav-btn">Tweet</a>
        </nav>
        <div class="account">Algirdas</div>
      </header>

      <!-- Tweet feed start -->
      <div class="tweet-feed">
        <form action="#" class="form">
          <div class="form__home">
            <h2>Home</h2>
            <svg class="form__icon">
              <use xLink:href="icons/sprite.svg#icon-star"></use>
            </svg>
          </div>

          <!-- Input text start -->
          <div class="form__group">
            <svg class="form__icon-user">
              <use xLink:href="icons/sprite.svg#icon-user1"></use>
            </svg>
            <input
              type="text"
              class="form__input"
              placeholder="What's happening"
              id="tweet"
              required
            />
            <label for="tweet" class="form_label">Everyone can reply</label>
          </div>
          <!-- Input text end -->

          <!-- Info input start -->
          <div class="info-group">
            <div class="info-group__input">
              <svg class="info-group__icon">
                <use xLink:href="icons/sprite.svg#icon-video"></use>
              </svg>
              <svg class="info-group__icon">
                <use xLink:href="icons/sprite.svg#icon-camera"></use>
              </svg>
              <svg class="info-group__icon">
                <use xLink:href="icons/sprite.svg#icon-pie-chart"></use>
              </svg>
              <svg class="info-group__icon">
                <use xLink:href="icons/sprite.svg#icon-smile"></use>
              </svg>
              <svg class="info-group__icon">
                <use xLink:href="icons/sprite.svg#icon-calendar"></use>
              </svg>
              <svg class="info-group__icon">
                <use xLink:href="icons/sprite.svg#icon-map-pin"></use>
              </svg>
            </div>
            <a href="#" class="btn tweet-btn">Tweet</a>
          </div>
        </form>
        <!-- Info input end -->

        <div class="show-tweet">Show 3 Tweet</div>
      </div>
      <!-- Tweet feed end -->

      <div class="more_info">more info</div>
    </div>
  </body>
</html>
